<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- this is for google font  icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="/style.css">
    <title>LinkedIn</title>
</head>
<body>

    <!-- header start -->
    <div class="header">
        <div class="header_left">
            <img src="./image/linkedin_icon.svg" alt="">
            <div class="header_search">
                <i class="material-icons">search</i>
                <input type="text">
            </div>

        </div>

        <div class="header_right">
            <div class="header_Option">
                <i class="material-icons header_Option_icon">home</i>
                <h3>Home</h3>
            </div>
            <div class="header_Option">
                <i class="material-icons header_Option_icon">people</i>
                <h3>My Network</h3>
            </div>
            <div class="header_Option">
                <i class="material-icons header_Option_icon">business_center</i>
                <h3>Jobs</h3>
            </div>
            <div class="header_Option">
                <i class="material-icons header_Option_icon">message</i>
                <h3>Message</h3>
            </div>
            <div class="header_Option">
                <i class="material-icons header_Option_icon">notifications</i>
                <h3>Notifications</h3>
            </div>
            <div class="header_Option">
                <i class="material-icons header_Option_icon">account_circle</i>
                <h3>Me</h3>
            </div>

        </div>
    </div>
    <!-- header end -->
    
</body>
</html>
